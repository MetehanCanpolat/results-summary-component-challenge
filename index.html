<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  </head>
  <body>
    <section>
      <div class="card container_left">
        <div class="result">
          <p><strong>Your Result</strong></p>
        </div>
        <div class="circle">
          <h1>76</h1>
          <p class="p_opacity">of 100</p>
        </div>
        <div class="great"><p>Great</p></div>
        <div class="main">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card container_right">
        <p>Summary</p>
        <div class="item reaction">
          <div class="item_in">
            <img
              src="/results-summary-component-main/assets/images/icon-reaction.svg"
              alt=""
            />
            <p>Reaction</p>
          </div>
          <div class="item_in">
            <p class="p_black">80</p>
            <p class="p_black opacity">/ 100</p>
          </div>
        </div>
        <div class="item memory">
          <div class="item_in">
            <img
              src="/results-summary-component-main/assets/images/icon-memory.svg"
              alt=""
            />
            <p>Memory</p>
          </div>
          <div class="item_in">
            <p class="p_black">92</p>
            <p class="p_black opacity">/ 100</p>
          </div>
        </div>
        <div class="item verbal">
          <div class="item_in">
            <img
              src="/results-summary-component-main/assets/images/icon-verbal.svg"
              alt=""
            />
            <p>Verbal</p>
          </div>
          <div class="item_in">
            <p class="p_black">61</p>
            <p class="p_black opacity">/ 100</p>
          </div>
        </div>
        <div class="item visual">
          <div class="item_in">
            <img
              src="/results-summary-component-main/assets/images/icon-visual.svg"
              alt=""
            />
            <p>Visual</p>
          </div>
          <div class="item_in">
            <p class="p_black">72</p>
            <p class="p_black opacity">/ 100</p>
          </div>
        </div>
        <div class="item container_continue"><p>Continue</p></div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div> 
        <div>Coded by <a href="https://www.linkedin.com/in/metehancanpolat/">Metehan Canpolat</a>.</div>
      </div>
    </footer>
  </body>
</html>
